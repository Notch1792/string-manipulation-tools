<!DOCTYPE html>
<html>
  <head>
    <title>Unicode Character Shifter | Text Tools</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/char-shifter.css" />
    <script src="javascript/char-shifter.js"></script>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/handlebars.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <h1 class="title text">Unicode Shifter</h1>
    <div class="main">
      <div class="main__input main__">
        <textarea
          class="main__input__input main__input__ textarea"
          placeholder="Input"
          id="input"
        ></textarea>
      </div>

      <textarea
        class="main__input__offset main__input__ textarea"
        placeholder="Offset"
        id="offset"
      ></textarea>

      <div class="checklist">
        <label class="text">
          <input type="checkbox" id="rm-spaces" class="checkbox" />
          Remove Spaces
        </label>
      </div>

      <button class="main__ main__generate button" onclick="generate()">
        SHIFT
      </button>

      <textarea
        class="main__output main__ textarea"
        placeholder="Output..."
        id="output"
      ></textarea>
    </div>
    <input
      id="search"
      class="textarea"
      onkeyup="filter()"
      placeholder="Filter"
    />
    <div class="sidelist" id="sidelist"></div>
    <div class="sidepanel" id="sidepanel">
      <h1 class="text">Advanced Search</h1>
      <textarea
        id="keywords"
        class="textarea tinyinput"
        placeholder="Keywords"
      ></textarea>
      <textarea
        id="seperator"
        class="textarea tinyinput"
        placeholder="Input Seperator"
      ></textarea>
      <textarea
        id="min"
        class="textarea tinyinput"
        placeholder="Min search"
      ></textarea>
      <textarea
        id="max"
        class="textarea tinyinput"
        placeholder="Max Search"
      ></textarea>
      <button class="button tinygenerate" onclick="search()">SEARCH</button>
      <textarea
        id="result"
        class="textarea tinyoutput"
        placeholder="Result"
      ></textarea>
    </div>

    <div id="footer"></div>
  </body>
</html>
