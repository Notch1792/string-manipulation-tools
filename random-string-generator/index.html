<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div>
      <div class="home"></div>
      <a href="../">
        <img class="home" src="../assets/home.svg">
      </a>
    </div>
    <textarea class="input" placeholder="input" id="input"></textarea>
    <textarea class="seperator" placeholder="seperator" id="seperator"></textarea>
    <textarea class="min" placeholder="min" id="min"></textarea>
    <textarea class="max" placeholder="max" id="max"></textarea>
    <button class="generate" onclick="generate()">GENERATE</button>
    <textarea class="output" placeholder="output" id="output"></textarea>

    <div class="presets">
        <h1>Presets:</h1>
        <button class="preset ascii" onclick="ascii()">ASCII Alphabet+</button>
        <button class="preset ascii-" onclick="asciiLimited()">ASCII Alphabet-</button>
    </div>
  </body>
</html>
