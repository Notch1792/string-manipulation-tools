<!DOCTYPE html>
<html>
  <head>
    <title>Ascii Generator | Text Tools</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="javascript/ascii-generator.js"></script>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/handlebars.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <h1 class="text title">Ascii Range Generator</h1>
    <div class="main">
      <div class="main__input main__">
        <textarea
          class="main__input__input main__input__ textarea"
          placeholder="Input
          For characters use '/'
          For numerical values use '\'
          
          Example:
          /A-Z\97-122
          
          Output: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz""
          id="input"
        ></textarea>
        <textarea
          class="main__input__charSeperator main__input__ textarea"
          placeholder="Output Character Seperator"
          id="charSeperator"
        ></textarea>
        <textarea
          class="main__input__stringSeperator main__input__ textarea"
          placeholder="Output String Seperator"
          id="stringSeperator"
        ></textarea>
        <button class="main__ main__generate button" onclick="generate()">
          GENERATE
        </button>
      </div>

      <textarea
        class="main__output main__ textarea"
        placeholder="Output..."
        id="output"
      ></textarea>
    </div>

    <div id="footer"></div>
  </body>
</html>
