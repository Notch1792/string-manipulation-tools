<!DOCTYPE html>
<html>
  <head>
    <title>String Mirror | Text Tools</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="javascript/string-mirror.js"></script>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/handlebars.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <h1 class="title text">String Mirror</h1>
    <div class="main">
      <div class="main__input main__">
        <textarea
          class="main__input__input main__input__ textarea"
          placeholder="Input"
          id="input"
        ></textarea>

        <textarea
          class="main__input__seperator main__input__ textarea"
          placeholder="Input Seperator"
          id="seperator"
        ></textarea>
        <div class="checklist">
          <label class="text">
            <input type="checkbox" id="rm-seperator" class="checkbox" checked />
            Remove Seperator
          </label>
        </div>
      </div>

      <button class="main__ main__generate button" onclick="generate()">
        MIRROR
      </button>

      <textarea
        class="main__output main__ textarea"
        placeholder="Output..."
        id="output"
      ></textarea>
    </div>

    <div id="footer"></div>
  </body>
</html>
