<!DOCTYPE html>
<html>
  <head>
    <title>String Replacer | Text Tools</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="javascript/string-replacer.js"></script>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/handlebars.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <h1 class="title text">String Replacer</h1>
    <div class="main">
      <div class="main__input main__">
        <textarea
          class="main__input__input main__input__ textarea"
          placeholder="Input"
          id="input"
        ></textarea>

        <textarea
          class="main__input__replace-with main__input__ textarea"
          placeholder="Replace String With"
          id="replace-with"
        ></textarea>
        <textarea
          class="main__input__replace-this main__input__ textarea"
          placeholder="String to Replace"
          id="replace-this"
        ></textarea>
      </div>

      <button class="main__ main__generate button" onclick="generate()">
        REPLACE
      </button>

      <textarea
        class="main__output main__ textarea"
        placeholder="Output..."
        id="output"
      ></textarea>
    </div>

    <div id="footer"></div>
  </body>
</html>
