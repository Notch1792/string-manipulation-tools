<!DOCTYPE html>
<html>
  <head>
    <title>String Sorter | Text Tools</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="javascript/string-sorter.js"></script>
    <script src="javascript/jquery.js"></script>
    <script src="javascript/handlebars.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <h1 class="title text">String Sorter</h1>
    <div class="main">
      <div class="main__input main__">
        <textarea
          class="main__input__input main__input__ textarea"
          placeholder="Input"
          id="input"
        ></textarea>

        <textarea
          class="main__input__input-seperator main__input__ textarea"
          placeholder="Input Seperator"
          id="input-seperator"
        ></textarea>
        <textarea
          class="main__input__output-seperator main__input__ textarea"
          placeholder="Output Seperator"
          id="output-seperator"
        ></textarea>
        <div class="checklist">
          <label class="text"
            >Sort
            <select class="select text" id="sort">
              <option name="alphabet">Alphabetically</option>
              <option name="number">Numerically</option>
            </select>
          </label>
        </div>
      </div>

      <button class="main__ main__generate button" onclick="generate()">
        SORT
      </button>

      <textarea
        class="main__output main__ textarea"
        placeholder="Output..."
        id="output"
      ></textarea>
    </div>

    <div id="footer"></div>
  </body>
</html>
